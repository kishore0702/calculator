<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="head1">
        <h1> CACULATOR</h1>
        <p><b>Developed a calculator</b></p>
    </div>
    <div id="body">
        
        <table>
            <thead>
                <input type="text" id="input" />
            </thead>
            <tbody>
                <tr >
                    <th ><b><button type="button" value="clear input" id="c">C</button></b></th> 
                    <th><button type="button" id="backarrow">&larr;</button>  </th>
                    <th><button type="button" id="dot">.</button></th>
                    <th><button type="button" id="multiply">*</button></th>

                </tr>
                <tr>
                    <td ><button type="button" id="7">7</button></td>
                    <td ><button type="button" id="8">8</button></td>
                    <td><button type="button" id="9">9</button></td>
                    <td><button type="button" id="division">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="4">4</button></td>
                    <td><button type="button" id="5">5</button></td>
                    <td><button type="button" id="6">6</button></td>
                    <td><button type="button" id="subtraction">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="1">1</button></td>
                    <td><button type="button" id="2">2</button></td>
                    <td><button type="button" id="3">3</button></td>
                    <td><button type="button" id="addition">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="0">0</button></td>
                    <td><button type="button" id="00">00</button></td>
                    <td colspan="2"><button type="button" id="equal">=</button></td>
                    
                </tr>

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
